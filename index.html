                <script>
                    function myFunction(i){
                        URL = encodeURI(i, "UTF-8")
                        var mywindow = window.open("result.html?"+URL);
                    }
                        setInterval(function(){
                            count = 0
                            if(search_bar.value == ""){
                                recomment.innerHTML = ''
                            }else{
                            recomment.innerHTML = ''
                            for(var i=0; i<ALL.length; i++){
                                if(ALL[i].name.indexOf(search_bar.value) != -1){
                                    count++
                                    recomment.innerHTML += '<a href="#" onclick="myFunction('+i+')" style="color:black;"><li class="list-group-item" style="border-radius:0;">'+ALL[i].name+'</li></a>'
                                }
                            }
                            for(var i=0; i<ALL.length; i++){
                                for(var j=0; j<ALL[i].list.length; j++){
                                    for(k=0; k<ALL[i].list[j].list.length; k++){
                                        if(ALL[i].list[j].list[k].name.indexOf(search_bar.value) != -1){
                                            count++
                                            recomment.innerHTML += '<a href="#" onclick="myFunction('+i+')" style="color:black;"><li class="list-group-item menu" style="border-radius:0;">'+ALL[i].name+' >>> '+ALL[i].list[j].list[k].name+'</li></a>'
                                        }

                                    }

                                }
                            }
                            if(count != 0){
                                recomment.innerHTML += '<li class="list-group-item menu" style="border-radius:0; color:#007bff"><a href="javascript:;" data-toggle="modal" data-target="#exampleModal">찾는 가게가 없다면?</a></li>'

             function getRandomInt(min, max) {
                    return Math.floor(Math.random() * (max - min)) + min;
                    }
        function set_card(){
            for(var i=0; i<4; i++){
                // card-text[0]
            choice_store = getRandomInt(0,ALL.length)
            choice_category = getRandomInt(0, ALL[choice_store].list.length)
            choice_menu = getRandomInt(0, ALL[choice_store].list[choice_category].list.length)

            // document.getElementsByClassName("card-text")[0].innerHTML += ALL[choice_store].list[choice_category].name + '<br>'
            document.getElementsByClassName("card-text")[i].innerHTML = ALL[choice_store].list[choice_category].list[choice_menu].name
            document.getElementsByClassName("card-text")[i].innerHTML += ' ('+ALL[choice_store].name+')'
            document.getElementsByClassName("card-text-price")[i].innerHTML = ALL[choice_store].list[choice_category].list[choice_menu].price+'원'
            if(ALL[choice_store].list[choice_category].list[choice_menu].src == ""){
                src = "img/noimage.png"
            }else{
                src = ALL[choice_store].list[choice_category].list[choice_menu].src
            }
            document.getElementsByClassName("card-img-top")[i].src = ""+src
            document.getElementsByClassName("order_button")[i].innerHTML = '<a href="tel:'+ALL[choice_store].tel+'"><button class="btn-block">'+ALL[choice_store].tel+'</button></a>';
            document.getElementsByClassName("move")[i].href="result.html?"+choice_store
            }

            }
            set_card();
